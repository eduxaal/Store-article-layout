<!DOCTYPE html>
    <head>
        <!---Title-->
        <title> Men Clothing </title>
        <!--javascript-->
        <script src="js/main.js" type="module"></script>
        <!--stylesheets-->
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/icons.css" rel="stylesheet"/>
        <link href="css/fontawesome/fontawesome.css" rel="stylesheet"/>
        <link href="css/fontawesome/solid.css" rel="stylesheet"/>
        <link rel="icon" href="icons/favicon.png" type="image/x-icon">
        <!--fontawesome-->
        <script src="https://kit.fontawesome.com/40e1376d5d.js" crossorigin="anonymous"></script>
        <!--metadata-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <header>
            <div id="header-left"> 
                <div id="header-menu"><i class="fas icon-big icon-light icon-clickable fa-bars"></i></div>
                <div id="header-logo"><img src="icons/logo.png"/></div>
            </div>
            <div id="header-right"> 
                <div id="user-photo"><img src="images/perfil.jpg" /></div>
                <div class="header-icon"><i class="fas icon-big icon-light icon-clickable fa-sign-out-alt"></i></div>
            </div>
        </header>
        <div id="content">
            <div id="model">

            </div>
            <div id="photo">
                <img id="product" src="photos/img1.png">
            </div>
            <div id="thumbnails">

            </div>
            <div id="price">
                
            </div>
            <div id="rating">
                <span class="rating_result"></span>
                    <i class="rating_star fa-solid fa-star fa-2xl"></i>
                    <i class="rating_star fa-solid fa-star fa-2xl"></i>
                    <i class="rating_star fa-solid fa-star fa-2xl"></i>
                    <i class="rating_star fa-solid fa-star fa-2xl"></i>
                    <i class="rating_star fa-solid fa-star fa-2xl"></i>
            </div>
            <div id="sizes">

            </div>
            <div id="quantity">
                <span id="btn-quantity">
                    <button id="dec"> - </button>
                    <button id="showQuantity"> 1 </button>
                    <button id="inc"> + </button>
                </span>
            </div>
            <button id="button-buy" class="button-primary"> Buy </button>
        </div>
        <nav>
            <div id="nav-home"><i class="fas icon-big icon-light icon-clickable fa-home"></i></div>
            <div class="nav-user"><i class="fas icon-big icon-light icon-clickable fa-user"></i></div>
            <div class="nav-product"><i class="fas icon-big icon-light icon-clickable fa-tshirt"></i></div>
        </nav>
    </body>
</html>
